<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: #04AA6D;
  color: white;
}
  </style>
</head>

<body>
  <table id="display">
    <caption></caption>
    <th></th>
  </table>

  <script>

    var requestOptions = {
      method: 'GET',

    };

    fetch("./product.json", requestOptions)
      .then((response) => response.text())
      .then(async function (result) {
        await products(result);
      })
      .catch((error) => console.log('error', error));

    function products(filters) {
      var data = []
      data += "<tr><th>Name</th><th>Price</th><th>Location</th></tr>";
      var obj = JSON.parse(filters)
      for (var i = 0; i < obj.products.length; i++) {
        data += "<tr><td>" + obj.products[i].Name + "</td><td>" + obj.products[i].Price + "</td><td>" + obj.products[i].Location + "</td></tr>";
      }
      document.getElementById("display").innerHTML = data;
    }
  </script>
</body>

</html>
