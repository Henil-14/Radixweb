<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 >Employee Form</h1>
    <form onsubmit="formdata(),show(),reset()">
      <div>
        <label>Employee Id</label>
        <input  class=""  placeholder="enter your id"  required  id="id"  type="text" />
        <p id="ids"></p>
      </div>  <br />
      <div>
        <label>Employee Name</label>
        <input  class=""  placeholder="Your Name Here"  required  id="name"  type="text"  onchange="nameCheck()"  />
        <p id="names"></p>
      </div>
      <br />
      <div>
        <label>Age</label>
        <input  placeholder="Your Age Here"  required  id="age"  type="number"  onchange="ageCheck()"  />
        <p id="ages"></p>
      </div>  <br />
      <div>
        <label>Gender</label>
        <input id="gender" type="radio" checked value="Male" name="Gender" />
        <label>Male</label>
        <input id="gender" type="radio" required value="Female" name="Gender" />
        <label>Female</label>
        <input id="gender" type="radio" checked value="Male" name="Gender" />
        <label>Other</label>
        <p id="genders"></p>
      </div>
      <br />
      <div>
        <label>Designation</label>
        <input  placeholder="Your Designation Here"  required  id="designation"  type="text"  onchange="designationCheck()" />
        <p id="designations"></p>
      </div>
      <br />
      <div>
        <label>Salary</label>
        <input  placeholder="Your Salary Here"  required  id="salary"  type="number"  onchange="salaryCheck()"  />
        <p id="salarys"></p>
      </div>
      <br />
      <div>
        states
        <select name="state" id="state">
          <option value="" selected="selected">Select state</option>
        </select>
        <br /><br />

        city
        <select name="city" id="city">
          <option value="" selected="selected">Please select City first</option>
        </select>
        <br /><br />
      </div>
      <br />
      <div>
        <label>Email</label>
        <input  placeholder="Your Email Here"  required  id="email"  type="email"  onchange="emailCheck()"  />
        <p id="emails"></p>
      </div>
      <br />
      <div>
        <label>Date of Joining</label>
        <input id="doj" type="date" />
      </div>
      <br />
      <div>
        <label>Contact Number</label>

        <input  placeholder="Your Ph.No Here"  required  id="mobile"  type="number"  onchange="mobileCheck()"  />
        <p id="mobiles"></p>
      </div>
      <br />
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
    <table id="display"></table>
    <script src="main.js"></script>
  </body>
</html>
