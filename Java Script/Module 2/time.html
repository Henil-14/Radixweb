<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h1 id="time"></h1>
    <input onclick="test()" id="start" type="button" value="Start Exam" />

    <script>
      function test() {
        var ti = new Date();
        ti.setHours(3, 0, 0);
        function exam() {
          document.getElementById('start').style.display = 'none';
          ti.setMilliseconds(-1000);
          var hr = ti.getHours();
          var mi = ti.getMinutes();
          var se = ti.getSeconds();
          document.getElementById('time').innerHTML =
            'EXAM ' + 'STARTED' + '<br>' + hr + ':' + mi + ':' + se;

          if (hr == 0 && mi == 0 && se == 0) {
            document.getElementById('time').innerHTML = 'Exam Is Ended';
            alert('EXAM FINISHED');
            clearInterval(x);
            document.getElementById('start').style.display = 'block';
            document.getElementById('start').value = 'Re-Start Exam';
          }
        }
        var x = setInterval(function () {
          exam();
        }, 1000);
      }
    </script>
  </body>
</html>
