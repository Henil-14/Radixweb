<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    
    <script>
 function arr(a) {
  var n = a.filter(function (d) {
    return d > 0;
  });
  n.sort(function (a, b) {
    return a - b;
  });
  var sum = 0;
  sum += n[0] + n[1];
  document.getElementById('app').innerHTML = sum;
}

var array = [-2, 155, -9, 1, 2];
arr(array);


</script>
</body>
</html>
