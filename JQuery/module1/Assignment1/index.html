<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Assignment 1</title>
</head>

<body>
    <div class=" p-12  bg-gray-700  sm:text-xl flex flex-col text-white sm:justify-evenly sm:flex-row ">
        <div>
            <select id="list" class=" text-black border border-5 border-cyan-100 uppercase"></select>
        </div>
        <div id="output"></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
<script>
    const country = [ '--Please Select--', 'INDIA',  'PAKISTAN', 'BHUTAN', 'NEPAL', 'CHINA' ];
    $(document).ready(function () {
         x = $('#list');
         y = $('#output');
        for ( i of country) {
            x.append(`<option value="${i}" name='select'>${i}</option>`);
        }
        call();

         check = $('select');
        check.change(function () {
            if (check.val() == '--Please Select--') {
                call();
            } else {
                y.html( `<p class = "text-red-300"><strong> Selected Country :<br><br></strong><span class = "text-white block"> ${check.val()} </span></p>` );
            }
        });
        function call() {
            y.html( ` <p class = "text-red-300"> <strong>  Your Selected Country :</strong> </p> ` );
            for ( i of country) {
                if (i == '--Please Select--') continue;
                y.append( ` <span class = "text-white "> <ul><li>${i}</li></ul></span>` );
            }
        }
    });
</script>

</html>
