<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
      
      input[type=button],    input[type=submit]{
        @apply rounded border p-2 px-2 text-white
      }
      input[type=text] ,input[type=email]{
      @apply  bg-opacity-0 bg-white border-b-2 border-black p-1
      }
     button{
        @apply rounded border p-2 px-5 text-white text-lg
      }
      h1{
        @apply text-center  text-sm font-bold text-gray-200
      }
      h2{
        @apply text-sm font-bold text-gray-300 text-center overflow-y-auto
      }
      h3{
        @apply  rounded-full w-5 float-right	p-3 border-2
      }
      span{
        @apply text-black font-bold  text-gray-300
      }
     .bg{
        @apply bg-[url('https://images.unsplash.com/photo-1483232539664-d89822fb5d3e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGhvdG8lMjBiYWNrZ3JvdW5kfGVufDB8fDB8fA%3D%3D&w=1000&q=80')]
      }
      .red{
        @apply bg-red-500;
      }
      .green{
        @apply bg-red-500;
      }

      .button,input[type=button]{
       @apply shadow-xl rounded-lg px-5
      }
      }
    </style>
    <title>Assignment 1</title>
</head>

<body class="bg-gradient-to-r from-indigo-200 via-cyan-200 to-green-200">
    <div class=" flex flex-col gap-10">


        <div
            class=" bg-white bg-opacity-20 rounded-xl m-1 lg:w-1/4    sm:w-1/2 sm:mx-auto p-2 shadow-2xl hover:scale-105 text-gray-800 text-lg">
            <form action="" class="flex flex-col gap-y-10 ">
                <p class="text-2xl text-center" id="empid" value="">Employee form</p>
                <div class="flex justify-around ">

                    <label for="first" class="w-1/2 mx-1 text-center">
                        First Name
                        <input type="text" name="first" id="first" class="text-black   border-b-2 w-full" />
                    </label>



                    <label for="last" class="w-1/2 mx-1 text-center">
                        Last Name
                        <input type="text" name="last" id="last" class="text-black   border-b-2 w-full" />
                    </label>

                </div>
                <div>
                    <label for="email">Email Address
                        <input type="email" name="" id="email" class="text-black   border-b-2 w-full">
                    </label>
                </div>

                <div>
                    <div>Select Gender

                    </div>
                    <div class="flex justify-evenly">


                        <label for="male">
                            <input type="radio" name="gender" id="male" value="male">Male
                        </label>
                        <label for="male">
                            <input type="radio" name="gender" id="female" value="female">Female
                        </label>
                    </div>
                </div>

                <div>
                    <div>Select Status

                    </div>
                    <div class="flex justify-evenly">


                        <label for="Active">
                            <input type="radio" name="status" id="active" value="Active">Active
                        </label>
                        <label for="Inactive">
                            <input type="radio" name="status" id="inactive" value="Inactive">Inactive
                        </label>
                    </div>
                </div>
                <div class="flex justify-evenly">
                    <input type="button" value="Get Data" class="bg-green-700">
                    <input type="button" value="Post Data" class="bg-blue-700">
                    <input type="button" value="Update" class="bg-cyan-700">
                </div>
            </form>
        </div>


        <div id="output" class="flex flex-wrap justify-around text-sm gap-2 p-3">



        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
<script>
    function getData() {


        var settings = {
            "url": "https://gorest.co.in/public/v2/users",
            "method": "GET",
            "timeout": 0,
            "headers": {
                "Authorization": "Bearer e4a0a586eaa867f6eddf01ceb1bf8da3f4b4953d0471c6cf9eed57b291dc4697"
            },
        };

        $.ajax(settings).done(function (response) {
            call(response)
        });

        function call(data) {


            var t = $('#output');

            var pr;
            var h4;
            var m = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJwy5RvIu7q4ggwqwpIMWirfinieXxkh22X6zfi9t-jjtoCmlLm9wDPLpFqG5ytIRS_rQ&usqp=CAU"
            var f = "https://img.freepik.com/premium-vector/portrait-caucasian-woman-avatar-female-person-vector-icon-adult-flat-style-headshot_605517-26.jpg?w=2000"
            var g;
            t.html("")
            for (let d of data) {
                (d.gender === "male") ? pr = "Mr " : pr = "Ms ";
                (d.gender === "male") ? g = m : g = f;

                if (d.status === "active") {

                    h4 = "bg-green-400";
                }

                if (d.status === "inactive") {

                    h4 = "bg-red-500";
                }
                t.append(

                    `  
            <div class="w-full sm:w-1/3 lg:w-1/5  border border-gray-200 rounded-lg p-2 flex flex-col gap-y-4 bg-gray-800 bg-opacity-50 shadow-xl hover:scale-105">
                <h3 class="${h4}">
        
                    </h3>
<div>
    <img src="${g}" alt="" class="w-24 h-24 mb-3 rounded-full shadow-lg mx-auto">
</div>
                <p class="text-cyan-200 uppercase text-center">Id: ${d.id}</p>
                <h1>${pr}.  ${d.name}</h1>
                <h2 >${d.email}</h2>
                <div class="">
               
                
                </div>
                <div class = "flex justify-around gap-x-5">
                    <button class ="bg-cyan-400" onclick="updateData(${d.id})">update</button>
                    <button class ="bg-red-600" 
                    onclick="deleteData(${d.id})">Delete</button>
                    </div>
                </div>
            `

                )






            }

        }
       
    }

    


    function postData() {
        var settings = {
            "url": "https://gorest.co.in/public/v2/users",
            "method": "POST",
            "timeout": 0,
            "headers": {
                "Authorization": "Bearer e4a0a586eaa867f6eddf01ceb1bf8da3f4b4953d0471c6cf9eed57b291dc4697",
                "Content-Type": "application/json"
            },
            "data": JSON.stringify({
                name: ` ${$('#first').val()} ${$('#last').val()}`,
                email: $('#email').val(),
                gender: $('input[name=gender]:checked').val(),
                status: $('input[name=status]:checked').val()
            }),
        };

        $.ajax(settings).done(function (response) {
            console.log(response);
        });


        ` ${$('#first').val("")} ${$('#last').val("")}`;
                 $('#email').val("");
                 $('input[type=radio]').prop( "checked", false );
    }

function updateData(id){
    update.show();
    var settings = {
  "url": "https://gorest.co.in/public/v2/users/"+id,
  "method": "GET",
  "timeout": 0,
  "headers": {
    "Authorization": "Bearer e4a0a586eaa867f6eddf01ceb1bf8da3f4b4953d0471c6cf9eed57b291dc4697"
  },
};

$.ajax(settings).done(function (response) {
put(response)

});

function put(data){
    get.hide();
    post.hide();
   let first = data.name;
      first = first.trim();
      first = first.split(" ");
   $('#first').val(first[0]);
   $('#last').val(first[1]);
  $('#email').val(data.email);
  if(data.gender === "male"){
    $('#male').prop( "checked", true );
  }
  else{
    $('#female').prop( "checked", true );
  }

  if(data.status === "active"){
    $('#active').prop( "checked", true );
  }
  else{
    $('#inactive').prop( "checked", true );
  }
$('#empid').val(data.id)
}

}

};

$.ajax(settings).done(function (response) {

                 get.show();

}

let get = $('input[type=button]:eq(0)');
get.click(function(){

getData();
})
let post = $('input[type=button]:eq(1)');
post.click(function(){

    alert("new data Added"),

})

</script>

</html>
