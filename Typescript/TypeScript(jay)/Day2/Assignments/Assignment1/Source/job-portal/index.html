<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
 
    <div class="container d-flex justify-content-center p-2">
      <div class="p-5 border">
        <div class="row">
          <label for="role" class="col">Role:</label>
          <input type="text" class="col" id="role">
        </div>
        <div class="row my-3">
          <label for="date" class="col">Date:</label>
          <input type="date" id="date" class="col">
        </div>
        <div class="row my-3" >
          <label for="dept" class="col">Department:</label>
          <input type="text" id="dept" class="col">
        </div>
        <div class="row">
          <label for="vacancyNo" class="col">No of Vacancy</label>
          <input type="number" id="vacNo" class="col">
        </div>
        <div class="row mt-3">
          <button class="btn btn-success text-white" id="create">create vacancy</button>
        </div>
      </div>
    </div>
    <h1 class="display-6 text-center">Created vacancy</h1>
    <div id="app" class="container border  p-5 d-flex justify-content-between flex-wrap"></div>
    <div class="container mt-4 border border-warning" id="applicant">
      <h1 class="display-5 text-center">Add Applicant</h1>
    </div>
    <div class="container border border-danger my-4" id="schedules">
      <h1 class="text-center">Schedules</h1>
    </div>
    <div class="container" id="results">
      <h1 class="text-center">Results</h1>
      <div class="d-flex justify-content-center"><button id="showresult" onclick="show()">results</button></div>  
      <table aria-labelledby="result" class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">DOB</th>
            <th scope="col">Gender</th>
            <th scope="col">result</th>
          </tr>
          </thead>
          <tbody id="result">
          </tbody>
      </table>
    </div>
    <script  src="/src/main.ts"></script>
  </body>
</html>
